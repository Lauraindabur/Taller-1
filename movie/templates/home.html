<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>


<h1 class="text-center text-success my-4 display-4 fw-bold">
  Welcome to the Movie Page {{ name }}
</h1>

<h2>This is the full home page!! </h2>

<div class="container">
    <form method="get" class="my-4">
    <div class="input-group">
        <input type="text" class="form-control" name="searchMovie" placeholder="Buscar película..." value="{{ searchTerm }}">
        <button type="submit" class="btn btn-outline-secondary">Buscar</button>
    </div>
</form>


    <p>Searching for "{{ searchTerm }}"</p>

    <div class="container mt-4">
    <div class="row">
        {% for movie in movies %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    {% if movie.image %}
                        <img src="{{ movie.image.url }}" class="card-img-top" alt="Movie Image">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        {% if movie.url %}
                            <a href="{{ movie.url }}" class="btn btn-primary" target="_blank">Ver más</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</div>
